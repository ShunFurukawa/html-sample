<html>

  </head>

  <body>

    <div id="pagebody">

      <!-- ヘッダー -->
      <div id="header">
        <h1><a href="index.html"><img src="images/logo.png" alt="ウェブサンプル株式会社"></a></h1>
      </div>

      <!-- メインメニュー -->
      <ul id="menu">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="product.html">製品紹介</a></li>
        <li><a href="profile.html">会社概要</a></li>
        <li><a href="contact.html">お問合せ</a></li>
      </ul>

      <!-- ヘッダー画像 -->
      <div id="img_subpage">
        <img src="./images/img_contact.png" alt="お問い合わせ">
      </div>

      <!-- サブメニュー (左カラム)-->
      <div id="submenu">
        <h2>お問い合わせ</h2>
        <ul>
          <li><a href="#info0001">フォームからのお問い合わせ</a></li>
          <li><a href="#info0002">メールでのお問い合わせ</a></li>
          <li><a href="#info0003">お電話でのお問い合わせ</a></li>
        </ul>
      </div>

      <!-- インフォメーション (右カラム) -->
      <div id="info">
        <h3 id="info0001">フォームからのお問い合わせ</h3>
          <form method="post", action="xxxx.php" id="form1" name="form1">
            <table class="profile">
              <tr>
                <th>お問い合わせ区分</th>
                <td>
                  <label><input type="radio" name="sort" value="1">商品に関するお問い合わせ</label><br>
                  <label><input type="radio" name="sort" value="2">採用に関するお問い合わせ</label><br>
                  <label><input type="radio" name="sort" value="3">その他のお問い合わせ</label><br>
                </td>
              </tr>

              <tr>
                <th>メールアドレス</th>
                <td>
                  <input type="email" size="30" name="mail" id="mail" required>
                </td>
              </tr>

              <tr>
                <th>お名前</th>
                <td>
                  <input type="text" size="20" name="namae" id="namae" required>
                </td>
              </tr>

              <tr>
                <th>お問合わせの内容</th>
                <td>
                  <textarea name="naiyou" cols="40" rows="5" placeholder="できるだけ詳しくご記入ください。" required></textarea>
                </td>
              </tr>
            </table>

            <input type="hidden" name="q" value="1">
            <p>
              <input type="image" src="images/form_btn.png" alt="送信する">
            </p>
          </form>

          <hr>

        <h3 id="info0002">メールでのお問い合わせ</h3>
        <p>
          xxx@xxxxxx.xxx
          までメールをお送りください。
        </p>

        <hr>

        <h3 id="info0003">お電話でのお問い合わせ</h3>
        <img src="images/contact0001.png" alt="電話番号0000-000-0000" class="infoimg_tel">
        <div class="remarks">
          <h4>受付時間</h4>
          受付時間は、平日午前9時から午後5時までとなります。
        </div>

        <hr>

      </div>

      <!-- フッター -->
      <div id="footer">
        <small>Copyright (c) ウェブサンプル株式会社 All Rights Reserved.</small>
      </div>

    </div>
  </body>
